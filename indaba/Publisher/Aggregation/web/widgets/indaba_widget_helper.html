<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>Widgets Helper</title>
    <script type="text/javascript">
      function parentIframeResize()
      {
         var height = getParam('height');
         var widgetId = getParam('widgetId');
         var widgetLink = getParam('widgetLink');
         var getPermlink = getParam('getPermlink');

         if (widgetId && height){
         	parent.parent.$widget.resizeIframe(widgetId, height);
         }
         if (widgetLink){
         	parent.parent.$widget.updateWidgetLink(widgetId, widgetLink);
         }
         if (getPermlink){
         	parent.parent.$widget.getPermlink();
         }
      }

      function getParam( name )
      {
        name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
        var regexS = "[\\?&]"+name+"=([^&#]*)";
        var regex = new RegExp( regexS );
        var results = regex.exec( window.location.href );
        if( results == null )
          return "";
        else
          return results[1];
      }
    </script>
</head>
<body onload="parentIframeResize()">

</body>
</html>
