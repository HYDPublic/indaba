<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
        <script type="text/javascript" src="../indaba_widget.js"></script>
        <title>Data Summary Widget Demo</title>
        <style>
            iframe{
                float:left;
            }
        </style>
    </head>
    <body>
        <h1>Data Summary Widgets</h1>
        <iframe id="frame0" frameborder="0" scrolling="no" src="" width="380" height="637"></iframe>
        <iframe id="frame1" frameborder="0" scrolling="no" src="" width="380"></iframe>
        
        <script type="text/javascript">
            var ss = location.href.split('/');
            ss = ss.slice(0, -2);
            var base = ss.join('/');
            var helper = base+'/indaba_widget_helper.html';

            document.getElementById('frame0').src = '../../dataSummary.jsp?horseId=1&version=1&genericLabel=1&includeLogo=1&frameId=frame0&helper='+encodeURIComponent(helper);
            
            document.getElementById('frame1').src = '../../dataSummary.jsp?horseId=2&version=1&frameId=frame1&helper='+encodeURIComponent(helper);
        </script>
    </body>
</html>
